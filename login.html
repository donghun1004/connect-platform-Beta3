<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Auth.css" />
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" placeholder="First Name" required>
           <label for="fname">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
       <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="LogInButton">LogIn</button>
      </div>
    </div>

  <div class="container" id="LogIn">
        <h1 class="form-title">Login</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Password</label>
          </div>
          <p class="recover">
            <a href="Updatepassword.html">Recover Password</a>
          </p>
         <button  class="btn"  id="submitSignIn">Login</button>
        </form>
        <div class="links">
          <p>Don't have account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
      <script>
        const signUpButton=document.getElementById('signUpButton');
        const LogInButton=document.getElementById('LogInButton');
        const LogInForm=document.getElementById('LogIn');
        const signUpForm=document.getElementById('signup');
        const recoverpassword=document.getElementById('recover')

        signUpButton.addEventListener('click',function(){
        LogInForm.style.display="none";
        signUpForm.style.display="block";
        })
        LogInButton.addEventListener('click', function(){
        LogInForm.style.display="block";
        signUpForm.style.display="none";
        })
        window.onload = function() {
        if (window.location.hash === '#signup') {
            LogInForm.style.display = "none";
            signUpForm.style.display = "block";
        }
    };
      </script>
</body>
</html>


</html>
